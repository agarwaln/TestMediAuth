plugins {
    id 'java'
}

group 'com.cts'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.mdsol:mauth-common:6.0.0'
    implementation 'com.mdsol:mauth-signer:6.0.0'
    implementation group: 'com.mdsol', name: 'mauth-signer-apachehttp', version: '1.0.6'

    implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}